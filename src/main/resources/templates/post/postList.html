<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body class="drawer drawer--left">

	<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
	
	<!-- // container -->
	<div class="container">

		<input type="hidden" id="userId" value="">
		<input type="hidden" id="post" value="">
	
		<input type="hidden" id="categoryId" value="">

    	<div class="d-flex justify-content-end my_mb_sm_1">
			<div class="my_icon_rounded_btn d-flex justify-content-center align-items-center">
        		<a href="/post/write" class="my_atag_none">
            		<i class="fa-solid fa-pencil"></i>
        		</a>
     		</div>
    	</div>

    	<div class="my_post_list">
		
        	<div class="my_post_list_item">
            	<div class="my_post_list_item_left">
             		<img src="/tistory/images/dog.jpg" width="150" height="150">
        	<!--	<div class="my_fakeimg"></div>  -->
            	</div>
            	<div class="my_post_list_item_right my_ellipsis">
                	<div class="my_text_title my_ellipsis">제목입니다.</div>
                	<div class="my_text_body_sm">날짜입니다.</div>
                	<div class="my_mt_md_1">
     
                    	<a href="" class="my_success_btn">Read More</a> 
                	</div>
            	</div>
        	</div>

			<div class="my_paging d-flex justify-content-center align-items-center my_mb_lg_1">
       	 		<a class="my_atag_none my_mr_sm_1" href="#">
           			<i class="fa-solid fa-angle-left"></i>
        		</a>
				<div class="my_paging_number_box my_mr_sm_1_1">
        			<a class="my_atag_none_1"  onclick="">1</a>
				</div>
        		<a class="my_atag_none my_ml_sm_1" href="#">
        			<i class="fa-solid fa-angle-right"></i>
				</a>
    		</div>	
		
        	<div class="my_paging d-flex justify-content-center align-items-center my_mb_lg_1" th:if="${#request.getCookies() == null}">
				<a class="my_atag_none my_mr_sm_1" href="#">
                	<i class="fa-solid fa-angle-left"></i>
            	</a>
				<div class="my_paging_number_box my_mr_sm_1">
            		<a class="my_atag_none" onclick="">
 	                  1
            		</a>
            	</div>
			
            	<a class="my_atag_none my_ml_sm_1" href="#">
                	<i class="fa-solid fa-angle-right"></i>
            	</a>
			
        	</div>
    
    	</div>
	</div>
	<!-- container // -->
	
	<div th:replace="fragments/footer :: footer"></div>
</html>
